<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="SignUp.css" />
  </head>
  <body style="background-color: #1e1e1e">
    <div id="goLogin">
      <b id="already">Already have an account?</b>
      <button id="loginBtn" onclick="location.href='LogIn.html' ">Login</button>
    </div>
    <div id="title">Sign Up</div>
    <div class="register">
      <b class="info">Create your ID</b>
      <div class="inputBox">
        <input id="newId" placeholder="ID" />
      </div>
    </div>
    <div class="register">
      <b class="info">Create your password</b>
      <div class="inputBox">
        <input id="newPw" type="password" placeholder="Password" />
      </div>
    </div>
    <div class="register">
      <b class="info">Enter your name</b>
      <div class="inputBox">
        <input id="newName" placeholder="Name" />
      </div>
    </div>
    <div class="register">
      <b class="info">Select your gender</b>
      <div id="btn">
        <input type="radio" name="genderBtn" value="Male" id="maleBtn" checked="true"/>
        <label for="maleBtn">Male</label>
        <input type="radio" name="genderBtn" value="Female" id="femaleBtn" />
        <label for="femaleBtn">Female</label>
      </div>
    <div class="register">
      <b class="info">Enter your e-mail</b>
      <div class="inputBox">
        <input id="newEmail" placeholder="E-mail" />
      </div>
    </div>
    <div class="register">
      <b class="info">Enter your date of birth</b>
      <div class="inputBox">
        <input id="newBd" placeholder="ex) 020624" />
      </div>
    </div>
    <div id="complete">      
      <button id="completeBtn">Complete</button>
    </div>
  </body>
</html>
