<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="equipment.css" />
  </head>
  <body style="background-color: #1e1e1e82">
    <div id="upper">
      <div id="leftLogo">
        <div>
          <button class="upperBtn2" type="button">
            <img id="logo" src="Logo.png" />
          </button>
        </div>
      </div>
      <div id="icon">
        <div>
          <button class="upperBtn" type="button">
            <img
              id="i4"
              src="https://cdn-icons-png.flaticon.com/128/69/69524.png"
            />
          </button>
        </div>
        <div>
          <button class="upperBtn" type="button">
            <img
              id="i1"
              src="https://cdn-icons-png.flaticon.com/128/7747/7747974.png"
            />
          </button>
        </div>
        <div>
          <button class="upperBtn" type="button">
            <img
              id="i2"
              src="https://cdn-icons-png.flaticon.com/128/747/747376.png"
            />
          </button>
        </div>
        <div>
          <button class="upperBtn" id="listBtn" type="button">
            <img
              id="i3"
              src="https://cdn-icons-png.flaticon.com/128/1827/1827914.png"
            />
          </button>
        </div>
      </div>
    </div>
    <div id="btnSet">
      <button class="goBtn">
        <div class="imgB">
          <img
            class="btnImg"
            src="https://cdn-icons-png.flaticon.com/128/7776/7776763.png"
          />
          <b>게시판</b>
        </div>
      </button>
      <button class="goBtn">
        <div class="imgB">
          <img
            class="btnImg"
            src="https://cdn-icons-png.flaticon.com/128/7744/7744130.png"
          />
          <b>이벤트</b>
        </div>
      </button>
      <button class="goBtn">
        <div class="imgB">
          <img
            class="btnImg"
            src="https://cdn-icons-png.flaticon.com/128/7126/7126749.png"
          />
          <b>헬스장</b>
        </div>
      </button>
    </div>
    <div id="cart">Selected</div>
    <div id="btnZone">
      <button id="save">Save</button>
    </div>
    <div id="box">
      <div id="innerBox">
        <div id="info">Select the equipments in your gym</div>
        <div id="container"></div>
      </div>
    </div>
  </body>
  <script src="equipment.js"></script>
</html>
