<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="SignUpT2.css" />
  </head>
  <body style="background-color: #1e1e1e">
    <div id="goLogin">
      <b id="already">Already have an account?</b>
      <button id="loginBtn" onclick="location.href='LogIn.html' ">Login</button>
    </div>
    <div id="title">Sign Up</div>
    <div class="register">
      <b class="info">Enter your gym</b>
      <div class="inputBox">
        <input id="newGym" placeholder="Gym name" />
      </div>
    </div>
    <div class="register">
      <b class="info">Enter your working hours</b>
      <div class="inputBox">
        <input id="newHours" placeholder="Working hours" />
      </div>
    </div>
    <div class="register">
      <b class="info">Enter your qualification</b>
      <div class="inputBox">
        <input id="newQuali" placeholder="Qualification" />
      </div>
    </div>
    <div class="register">
      <b class="info">Enter your awards</b>
      <div class="inputBox">
        <input id="newAwards" placeholder="Awards" />
      </div>
    </div>
    <div id="btnBox">
      <div id="btnArea">
        <button id="backBtn" onclick="location.href='SignUpT.html' ">
          Back
        </button>
        <button id="completeBtn">Complete</button>
      </div>
    </div>
  </body>
</html>
